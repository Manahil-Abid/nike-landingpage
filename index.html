<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./image/brand_logo.png" alt="Brand Logo">
    </div>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <img src="./image/menu.png" class="main">
    </label>
    <nav class="navbar">
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="item-btn">
      <button class="login-btn">Login</button>
    </div>
  </header>

  <main>
    <div class="main-content">
      <div class="text-content">
        <h1>YOUR FEET <br>DESERVE <br>THE BEST</h1>
        <p class="para">YOUR FEET DESERVE THE BEST AND WE’RE HERE TO <br> HELP YOU WITH OUR SHOES.YOUR FEET DESERVE <br>THE BEST AND WE’RE HERE TO HELP YOU WITH OUR <br> SHOES.</p>
        <button class="shop-now">
            <a href="https://www.nike.com/w/walking-b3e0k" target="_blank">Shop Now</a>
          </button>
          
      </div>
      <div class="shoe-image">
        <img src="./image/shoe_image.png" alt="Shoe Image">
      </div>
    </div>
    <div class="availability-section">
      <p>Also Available On</p>
      <div class="platform-logos">
        <a href="https://www.flipkart.com/mens-footwear/sports-shoes/nike~brand/pr?sid=osp,cil,1cu" target="_blank"><img src="./image/flipkart.png" alt="Flipkart Logo"></a>
       <a href="https://www.amazon.com/nike-shoes/s?k=nike+shoes" target="_blank"></a> <img src="./image/amazon.png" alt="Amazon Logo"></a>
      </div>
    </div>
  </main>

  <footer>
    </footer>
</body>
</html>
